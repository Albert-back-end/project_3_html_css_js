<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="icon" href="./images/main/Group 4logo.svg" type="image/icon type">
    <title>Tea</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo">
                    <img src="./images/main/Group 4logo.svg" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Black</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Green</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">White</a></li>

                <ul class="user-actions">
                    <li class="user-actions__item">
                        <a href="#" class="user-actions__link">
                            <img src="./images/main/icon-1-user-act.png" alt="bag-icon">

                    </li>
                    <li class="user-actions__item">
                        <a href="#" class="user-actions__link">

                    <li class="user-actions__search">

    <script src="./js/main.js"></script>
